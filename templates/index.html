<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Post Generator</h1>
        <div class="generator-box">
            <div class="input-section">
                <label for="topic">What would you like to write about?</label>
                <input type="text" id="topic" placeholder="Enter your topic (e.g., 'Remote work challenges')">
                
                <div class="options-row">
                    <div class="checkbox-container">
                        <input type="checkbox" id="include-emojis" checked>
                        <label for="include-emojis">Include Emojis</label>
                    </div>
                    
                    <div class="hashtag-container">
                        <label for="hashtag-count">Number of Hashtags:</label>
                        <input type="number" id="hashtag-count" min="1" max="10" value="3">
                    </div>
                </div>

                <button onclick="generatePost()">Generate Post</button>
            </div>
            
            <div class="output-section">
                <div id="loading" class="loading hidden">Generating your post...</div>
                <div id="result" class="result hidden">
                    <h3>Your Generated Post:</h3>
                    <div id="post-content" class="post-content"></div>
                    <button onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
